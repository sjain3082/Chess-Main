<!DOCTYPE html>
<html lang="en">
<head>
    {{> head}}
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>

    <!-- Chessboard container -->
    <div class="container">
        <div id="myBoard"></div>
        <label>Status:</label>
        <div id="status">Waiting for the game to start...</div>
        <label>PGN:</label>
        <div id="pgn">No moves yet.</div>
    </div>

    <script>
        $(document).ready(function () {
            // Initialize the chessboard
            const board = Chessboard('myBoard', {
                draggable: true,
                position: 'start',
                dropOffBoard: 'trash',
                sparePieces: false
            });

            // Mock player color (update dynamically as needed)
            const playerColor = 'white'; // This can be dynamically set based on your server's game logic
            console.log('Playing as ' + playerColor);
            $('#status').text('Playing as ' + playerColor);

            // Example of game update
            socket.on('gameUpdate', function (data) {
                // This is where the server could send game updates, and you can adjust the game state.
                console.log(data);
            });
        });
    </script>

</body>
</html>
