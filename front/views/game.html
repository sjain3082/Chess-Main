<html>
    <head>
        {{> head}}
        <style>
            /* General styling for the page */
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #1e1f29, #3b3d4f);
                color: white;
            }

            /* Container styling */
            .container {
                text-align: center;
                padding: 20px;
                background: rgba(0, 0, 0, 0.8);
                border-radius: 15px;
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            }

            /* Chessboard styling */
            #myBoard {
                margin: 20px auto;
                border: 4px solid #404040;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            }

            /* Status and PGN display styling */
            label {
                font-weight: bold;
                margin-top: 10px;
                display: block;
            }

            #status, #pgn {
                margin: 10px auto;
                padding: 10px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 5px;
                width: 90%;
                font-family: monospace;
                word-wrap: break-word;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="myBoard" style="width: 700px"></div>
            <label>Status:</label>
            <div id="status">Waiting for the game to start...</div>
            <label>PGN:</label>
            <div id="pgn">No moves yet.</div>
        </div>

        <script>
            let playerColor = '{{color}}';
            console.log('Playing as ' + playerColor);
        </script>
        <script src="/public/js/index.js"></script>
    </body>
</html>
