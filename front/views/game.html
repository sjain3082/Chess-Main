<!DOCTYPE html>
<html lang="en">
<head>
    {{> head}}
    <style>
        /* General body styling */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c5364, #0f2027);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        #myBoard {
            width: 400px;
            height: 400px;
            margin: 20px auto;
            border: 4px solid #404040;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        #status, #pgn {
            margin: 10px auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            width: 90%;
            font-family: monospace;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="myBoard"></div>
        <label>Status:</label>
        <div id="status">Waiting for the game to start...</div>
        <label>PGN:</label>
        <div id="pgn">No moves yet.</div>
    </div>

    <script>
        $(document).ready(function () {
            // Initialize the chessboard
            const board = Chessboard('myBoard', {
                draggable: true,
                position: 'start',
                dropOffBoard: 'trash',
                sparePieces: false
            });

            // Mock player color (update dynamically as needed)
            const playerColor = 'white';
            console.log('Playing as ' + playerColor);
            $('#status').text('Playing as ' + playerColor);

            // Add socket interaction (if needed)
            socket.on('gameUpdate', function (data) {
                // Example: Update board or status based on server messages
                console.log(data);
            });
        });
    </script>
</body>
</html>
